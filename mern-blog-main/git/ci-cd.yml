name: CI-CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: self-hosted # Use the self-hosted runner for local deployment

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16' # Use the version suitable for your app

    - name: Install dependencies
      run: |
        cd frontend
        npm install
        cd ../backend
        npm install

    - name: Build frontend
      run: |
        cd frontend
        npm run build

    - name: Run tests (optional)
      run: |
        cd backend
        npm test # Run tests for the backend
        cd ../frontend
        npm test # Run tests for the frontend

    - name: Deploy to local server
      run: |
        # Replace these commands with your deployment script
        cd ../backend
        npm start & # Start the backend
        cd ../frontend
        serve -s build & # Serve the built React app
