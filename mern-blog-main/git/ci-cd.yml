name: CI-CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: self-hosted # Use the self-hosted runner for local deployment

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16' # Use the version suitable for your app

    - name: Install dependencies
      run: |
        cd frontend
        npm install
        cd ../backend
        npm install

    - name: Build frontend
      run: |
        cd frontend
        npm run build

    - name: Run tests (optional)
      run: |
        cd backend
        npm test # Run tests for the backend
        cd ../frontend
        npm test # Run tests for the frontend

    - name: Deploy to local server
      run: |
        run: |
        # Start the backend server
        cd backend
        npm run dev & # Start the backend in the background

        # Wait for the backend to start
        sleep 10 # Adjust the sleep duration based on your backend startup time

        # Serve the built React app
        cd ../frontend
        npm start & # Start the frontend in the background

        # Optionally wait for the frontend to become ready
        sleep 5 # Adjust based on your frontend startup time
